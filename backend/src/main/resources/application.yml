server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:smart_party_building}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USER:partybuilding}
    password: ${DB_PASSWORD:partybuilding}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Shanghai
        format_sql: true
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

app:
  auth:
    tokenTtlSeconds: 7200
  storage:
    uploadDir: ${UPLOAD_DIR:./uploads}
  cors:
    allowedOrigins: "*"
